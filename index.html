<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container frame">
        <div class="center"> </div>
            
                <div class="hour hour-hand-1">1</div>
                <div class="hour hour-hand-2">2</div>
                <div class="hour hour-hand-3">3</div>
                <div class="hour hour-hand-4">4</div>
                <div class="hour hour-hand-5">5</div>
                <div class="hour hour-hand-6">6</div>
                <div class="hour hour-hand-7">7</div>
                <div class="hour hour-hand-8">8</div>
                <div class="hour hour-hand-9">9</div>
                <div class="hour hour-hand-10">10</div>
                <div class="hour hour-hand-11">11</div>
                <div class="hour hour-hand-12">12</div>
                <div class="brand">SAMO</div>
                <div class="min-container" id="mins-hand">
                    <div class="min-hand" >
                        <div class="hand"></div>
                        <div class="arrow">V</div>
                    </div>
                    </div>
                    <div class="hour-container" id="hrs-hand">
                    <div class="hour-hand">
                        <div class="hand"></div>
                        <div class="arrow">V</div>
                    </div>
                    </div>

                    <div class="sec-container" id="secs-hand">
                        <div class="sec-hand">
                            <div class="hand"></div>
                            
                        </div>
                        </div>
                </div>
                
 </div>
    <script src="index.js"></script>
</body>
</html>
